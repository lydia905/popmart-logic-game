  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>

<body class="min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl text-pink-600 font-bold mb-4">ğŸ Pop Mart çŒœç›²ç›’é€»è¾‘æŒ‘æˆ˜</h1>
  <div id="game" class="w-full max-w-xl space-y-4"></div>
  <button onclick="submitAnswers()" class="mt-6 px-6 py-2 bg-pink-500 text-white rounded-full shadow-lg">æäº¤ç­”æ¡ˆ</button>
  <button onclick="resetGame()" class="mt-2 text-sm text-pink-600">å†æ¥ä¸€æ¬¡</button>
  <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-800"></div>
  <div class="mt-4">
    <button onclick="downloadScreenshot()" class="px-4 py-2 text-sm bg-yellow-300 rounded-full shadow">ğŸ“¸ ä¿å­˜æˆ‘çš„æˆç»©æˆªå›¾</button>
  </div>

  <script>
    const roles = ['çˆ±', 'æ¬¢ä¹', 'å¿ è¯š', 'å®é™', 'å¸Œæœ›', 'å¹¸è¿'];
    let boxes = [];

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function generateGame() {
      const assigned = shuffle([...roles]);
      boxes = assigned.map((role, i) => {
        const excludes = shuffle(roles.filter(r => r !== role)).slice(0, 2);
        return { id: i + 1, answer: role, excludes, guess: '' };
      });
    }

    function renderGame() {
      const container = document.getElementById('game');
      container.innerHTML = '';
      boxes.forEach(box => {
        const div = document.createElement('div');
        div.className = 'bg-white rounded-xl shadow p-4 border border-pink-200';
        div.innerHTML = `
          <h2 class="text-xl font-bold text-pink-700">ç›’å­ ${box.id}</h2>
          <p class="text-sm text-gray-600 mb-2">âŒ ä¸åŒ…å«ï¼š<b>${box.excludes[0]}</b>ã€<b>${box.excludes[1]}</b></p>
          <select onchange="handleGuess(${box.id}, this.value)" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="">é€‰æ‹©è§’è‰²</option>
            ${roles.map(r => `<option value="${r}">${r}</option>`).join('')}
          </select>
          <p id="feedback-${box.id}" class="mt-2 text-sm font-bold"></p>
        `;
        container.appendChild(div);
      });
    }

    function handleGuess(id, value) {
      const box = boxes.find(b => b.id === id);
      if (box) box.guess = value;
    }

    function submitAnswers() {
      let correct = 0;
      boxes.forEach(box => {
        const feedback = document.getElementById(`feedback-${box.id}`);
        if (box.guess === box.answer) {
          feedback.textContent = 'âœ… æ­£ç¡®ï¼';
          feedback.className = 'mt-2 text-green-600 font-bold';
          correct++;
        } else {
          feedback.textContent = `âŒ æ­£ç¡®æ˜¯ ${box.answer}`;
          feedback.className = 'mt-2 text-red-500 font-bold';
        }
      });
      document.getElementById('result').textContent = `ä½ ç­”å¯¹äº† ${correct}/6 ä¸ªç›’å­ ğŸ‰`;
    }

    function resetGame() {
      document.getElementById('result').textContent = '';
      generateGame();
      renderGame();
    }

    function downloadScreenshot() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'popmart-screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // åˆå§‹åŒ–
    generateGame();
    renderGame();
  </script>
</body>
